<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="author" content="Артем Мазин" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />
  <title>Место</title>
</head>

<body class="body">
  <div class="wrapper">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип проекта: Место" class="header__logo">
    </header>
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img src="./images/kusto.jpg" alt="Аватар Жак-Ив-Кусто" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__description">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img src="./images/edit.svg" alt="Кнопка редактирования профиля" class="profile__edit-button">
            </div>
            <p class="profile__title">Исследователь океана</p>
          </div>
        </div>
        <img src="./images/plus.svg" alt="Кнопка добавления карточек" class="profile__add-button"></img>
      </section>
    </main>
    <footer class="footer"></footer>
  </div>
</body>

</html>
